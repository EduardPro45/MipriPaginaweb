<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fogoncito Chiken</title>
  <link rel="icon" href="image-fogoncito-chicken/logoletras.png">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
  body {
    margin: 0;
    padding: 0;
    background-image: url(https://www.igesur.com/wp-content/uploads/2024/12/comportamiento-de-la-madera-frente-al-fuego.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: 'Permanent Marker', cursive;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .contenedor {
    background-color: #ffffff;
    color: #b9201e;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 90%;
    animation: rebote 1.5s ease-in-out infinite alternate;
  }

  .contenedor h1 {
    margin-top: 0;
  }

  .logo {
    width: 250px;
    margin: 20px 0;
  }

  button {
    background-color: #F2E166;
    color: #b9201e;
    border: none;
    padding: 12px 24px;
    margin: 10px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px #F2E166;
  }

  button a {
    text-decoration: none;
    color: inherit;
  }

  @keyframes rebote {
    0% { transform: translateY(0); }
    100% { transform: translateY(-15px); }
  }
</style>

</head>
