<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | Fogoncito Chiken</title>
    <link rel="icon" href="image-fogoncito-chicken/logoletras.png  ">
    <link rel="stylesheet" href="Styless05.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- link para iconos -->


</head>

<body>

    <form action="#" method="post">
        <img src="image-fogoncito-chicken/logoletras.png" alt="logo de la empresa" class="logo">
        <h2>REGÍSTRATE</h2>

        <label for="nombre">Nombres: </label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="dni">DNI: </label>
        <input type="number" id="dni" name="dni" required>

        <label for="genero">Género: </label>
        <select id="genero" name="genero" required>

            <option value="">-- Selecciona una opción --</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
        
        <label for="fecha_nacimiento">Fecha de nacimiento: </label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="email">Correo Electrónico: </label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Celular: </label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="direccion">Dirección: </label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="contrasenia">Contraseña: </label>
        <input type="password" id="contrasenia" name="contrasenia" required>

        <label for="confirmar_contrasenia">Confirmar contraseña: </label>
        <input type="password" id="confirmar_contrasenia" name="confirmar_contrasenia" required>


        <!-- checkbox - terminos y condiciones | privacidad -->
        <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required>
            He leído y acepto los <a href="terminos_condiciones.html">&nbsp;Términos y Condiciones de Fogoncito Chicken.</a>
        </label>

        <label for="politicas_privacidad">
            <input type="checkbox" id="politicas_privacidad" name="politicas_privacidad" required>
            He leído y acepto las<a href="politicas_privacidad.html">&nbsp;Políticas de privacidad de Fogoncito Chicken.</a>
        </label>


        <!-- boton -->
        <button type="submit">Crear cuenta</button>
        
      <a href="pagina-principal.html" class="volver">← Volver</a>

    </form>

</body>


    <!--Script para el boton 'Crear cuenta', por el momento no guarda ningun dato, solo redirige a cuenta_creada.html -->
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault(); // Previene el envío real, ya que aún no hay backend.
            window.location.href = "cuenta_creada.html"; // Redirige a la página de éxito
        });
    </script>


</html>
